<div class="row mt-3 border border-dark rounded p-3">

            </div>

            </div>
            <div class="col">

                    <span class="input-group-text">ItemID</span>
                    <input class="form-control" type="text" placeholder="I001" aria-label="Disabled input example" disabled>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Quantity</span>
                    <input class="form-control" type="text" placeholder="10" aria-label="Disabled input example" disabled>

        </div>

            <div class="col">

            </div>

            <div class="col">

                    <span class="input-group-text">Total</span>

            </div>

                    <span class="input-group-text">Unit Price</span>
                    <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" disabled>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Item Name</span>
                    <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" disabled>
                </div>
            </div>


        </div>

        <div class="row mt-3">
            <div class="col-10"></div>
            <div class="col-2">
                <button type="button" class="btn btn-primary">Add to Cart</button>
                <button type="button" class="btn btn-danger">Clear</button>
            </div>
        </div>

    </form>
</div>

    <div class="row mt-3">
        <div class="col-10"></div>
