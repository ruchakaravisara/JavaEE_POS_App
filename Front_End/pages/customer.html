<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <style>
        ul > li {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!--header-->
<header class="jumbotron bg-primary text-white p-3">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a href="../index.html">Home</a></li>
        <li class="list-group-item bg-danger text-white" id="lnkCustomer"><a class="text-white"
                                                                             href="customer.html">Customer</a>
        </li>
        <li class="list-group-item bg-white" id="lnkItem"><a href="item.html">Item</a></li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="purchase-order.html">Orders</a></li>
    </ul>
</header>

<!--customer content-->
<main class="container-fluid" id="customerContent">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h1>Customer Registration</h1>
            <form id="customerForm">
                <div class="form-group">
                    <label for="txtCustomerID">Customer ID</label>
                    <input name="cusID" class="form-control" id="txtCustomerID" type="text">
                    <span class="control-error" id="lblcusid"></span>
                </div>
                <div class="form-group">
                    <label for="txtCustomerName">Customer Name</label>
                    <input name="cusName" class="form-control" id="txtCustomerName" type="text">
                    <span class="control-error" id="lblcusname"></span>
                </div>
                <div class="form-group">
                    <label for="txtCustomerAddress">Customer Address</label>
                    <input name="cusAddress" class="form-control" id="txtCustomerAddress" type="text">
                    <span class="control-error" id="lblcusaddress"></span>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="btnCustomer">
                        Save Customer
                    </button>
                    <button type="button" class="btn btn-danger"
                            id="btnCusDelete">Remove
                    </button>
                    <button type="button" class="btn btn-warning"
                            id="btnUpdate">Update
                    </button>
                    <button type="button" class="btn btn-success" id="btnGetAll">Get All</button>
                    <button type="button" class="btn btn-danger" id="btnClear">Clear All</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="../assets/js/frameworks/jquery-3.6.1.min.js"></script>
<script src="../assets/js/frameworks/bootstrap.min.js"></script>
<script>
    let baseUrl = 'http://localhost:8080/app/pages/';

    getAllCustomers();
    bindRowClickEvents();

    $("#btnGetAll").click(function () {
        getAllCustomers();
    });

    function getAllCustomers() {
        $("#tblCustomer").empty();

        $.ajax({
            url: baseUrl + 'customer',
            dataType: "json",
            method: "GET",
            success: function (customers) {
                for (let i in customers) {
                    let cus = customers[i];
                    let id = cus.id;
                    let name = cus.name;
                    let address = cus.address;
                    let row = `<tr><td>${id}</td><td>${name}</td><td>${address}</td></tr>`;
                    $("#tblCustomer").append(row);
                }
                setTextFields("", "", "");
            },
            error: function (error) {
                alert(error.responseJSON.message);
                setTextFields("", "", "");
            }
        });
    }

    // bind table row values to text field on click
    function bindRowClickEvents() {
        $('#tblCustomer').on('click', 'tr', function () {
            let id = $(this).find('td:eq(0)').text();
            let name = $(this).find('td:eq(1)').text();
            let address = $(this).find('td:eq(2)').text();

            setTextFields(id, name, address);
        });
    }

    // set text fields
    function setTextFields(id, name, address) {
        $('#txtCustomerID').val(id);
        $('#txtCustomerName').val(name);
        $('#txtCustomerAddress').val(address);
    }

    $("#btnClear").click(function () {
        setTextFields("", "", "");
    });

    // add
    $("#btnCustomer").click(function () {
        let formData = $("#customerForm").serialize();

        $.ajax({
            url: baseUrl + 'customer',
            method: "POST",
            data: formData,
            success: function (res) {
                alert(res.message);
                getAllCustomers();
            },
            error: function (error) {
                alert(error.responseJSON.message);
            }
        });
    });

    // delete
    $("#btnCusDelete").click(function () {
        let id = $('#txtCustomerID').val();

        $.ajax({
            url: baseUrl + 'customer?cusID='+ id,
            method: 'DELETE',

            success: function (res) {
                alert(res.message);
                getAllCustomers();
            },
            error: function (error) {
                alert(error.responseJSON.message);
            }
        });
    });

    // update
    $("#btnUpdate").click(function () {
        let id = $('#txtCustomerID').val();
        let name = $('#txtCustomerName').val();
        let address = $('#txtCustomerAddress').val();

        let customer = {
            "cusID": id,
            "cusName": name,
            "cusAddress": address
        }

        $.ajax({
            url: baseUrl + 'customer',
            method: 'PUT',
            contentType: "application/json",
            data: JSON.stringify(customer),

            success: function (res) {
                alert(res.message);
                getAllCustomers();
            },
            error: function (error) {
                alert(error.responseJSON.message);
            }
        });
    });


</script>
</body>
</html>
